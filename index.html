 </div>

                </div>

                    <h3>Numbers Of Games Played</h3>
                </div>
                <div class="row">

                    <div class="col-md-4 card-body-MJ" id="totalNumberOfGamesPlayedMJ">
                        <img src="static/images/jordan.jpg" alt="jordan" width="100" height="160"/>
                        <span><i class="fas fa-baseball-ball"></i></span>
                    </div>
                    <div class="col-md-4 card-body-KB" id="totalNumberOfGamesPlayedKB">

                    </div>
                </div>

                <div class="row">

                    </div>
                    <div class="col-md-6 salary-chart card-body" id="salary-vs-season">
                        <div class="card-header">Salary earned in season </div>
                    </div>
                    
                </div>

                <div class="row">
                    <div class="col-md-6 total-points-piechart card-body" id="points-season-playoffs">
                        <div class="card-header">Highest points in season </div>
                    </div>
                    <div class="col-md-6 teams-played-stakedchart card-body" id="show_teams_played">
                        <div class="card-header">Highest points in season </div>
                    </div>
                </div>

            </div>
            </section>
