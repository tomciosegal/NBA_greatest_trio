<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="static/text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />


    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
</head>

<body>
    <!-- BEGIN NAVBAR -->

    <div class="container-fluid navbar-container">
        <nav class="navbar navbar-light bg-light fixed-top navbar-expand" id="navbar">


            <!-- Dropdown Button -->


            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <!-- Navbar Menu Items -->


                <ul class="navbar-nav nav-fill w-100" id="menuButtons">

                    <li class="active nav-item mr-2" id="navHome">
                        <div class="nav-link hvr-bounce-in"><img src="static/images/basketball.png" class="img-fluid home-img" alt="basketball-icon"></div>
                    </li>


                    <li class="active nav-item mr-2 mt-0 mb-0 d-xs-none d-none d-md-block " id="navGen">
                        <a class="nav-link hvr-bounce-in" id="navGenLink">The Dashboard</a>
                    </li>

                    <li class="active nav-item mr-2" id="Navreset">
                        <a class="hvr-bounce-in btn-lg nav-link active d-inline-block" href="javascript: dc.filterAll(); dc.redrawAll();" data-step="5" data-intro="All graphs on the entire dashboard are connected. To reset them to default, click the redraw button." aria-pressed="true"
                            id="resetLink"><i class="fas fa-redo-alt"></i> Reset Graphs</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>

    <!-- BEGIN LANDING PAGE -->

    <div class="content-container background">

        <section class="main">

            <div class="container-fluid mt-1 main-container">

                <div class="img-overlay">&nbsp;</div>

                <!-- Main descriptor as image -->

                <div class="row">
                    <div class="col-sm-12">
                        <img src="static/images/basketball-bg.jpg" class="img-fluid db-img-lp rounded mx-auto pb-5 d-block" alt="basketball-logo">
                    </div>
                </div>

                <div class="container-fluid mt-3 lp-container">

                    <div class="row">
                        <div class="col-12">


                            <!--- Main button that directs to the dashboard section -->
                            <button type="button" class="btn btn-outline-primary flicker-in-1 hvr-bounce-in mx-auto d-block" id="main-btn"><img src="static/images/show-dashboard-button.jpg"
                                    class="img-fluid winter-pic rounded mx-auto d-block"
                                    alt="linktofirstdashboard" /></button>

                        </div>
                    </div>
                </div>


            </div>

            <div class="container">
                <div class="row">
                    <h1 class="header">NBA Greatest Trio</h1>
                </div>
                <div class="row">
                    <div class="col-md-offset-5" id="player-selector"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 points-chart" id="highest-points-per-season"></div>
                    <div class="col-md-6 salary-chart" id="salary-vs-season"></div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 total-points-piechart" id="points-season-playoffs"></div>
                    <div "col-md-6 teams-played-stakedchart"  id="show_teams_played"></div>
                </div>
                


                <div id="show_points_over_career_MJ"></div>
                <div id="show_points_over_career_KB"></div>
                <div id="show_points_over_career_LJ"></div>
                <div id="totalNumberOfGamesPlayedMJ"></div>
                <div id="totalNumberOfGamesPlayedKB"></div>
                <div id="totalNumberOfGamesPlayedLJ"></div>
            </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="static/js/scripts.js"></script>

</html>
